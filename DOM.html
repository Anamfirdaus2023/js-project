    <!-- main box -->

                  </div>

                        <option value="12 month support">12 month support</option>
                    </select>
                  </div>

                <h5>Wokiee - Multipurpose React eCommerce Template</h5>
                <h5>by BootXperts</h5>
            </div>
            <div class="p-3" > 
                <h5><b id="price">$20</b></h5>
                <spane><b>License:</b></spane> <spane id="license-name">Regular</spane> <br>
                <spane><b>Support:</b></spane> <spane id="moth-support">6 month support</spane> 
            </div>
          </div> 


          <div class="d-flex justify-content-between " style="padding:40px ;" >
            <button id="btn-1">Cancel</button>
            <button  id="btn-2">Add to Cart</button>
        </div>

        </div>

<script src="./logic.js"></script>
